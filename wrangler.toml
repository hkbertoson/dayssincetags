name = "my-astro-app"
main = "./dist/_worker.js/index.js"
compatibility_date = "2025-03-25"
compatibility_flags = [ "nodejs_compat" ]

[assets]
binding = "ASSETS"
directory = "./dist"



[[kv_namespaces]]
binding = "TAGS_KV"
id = "ef28368dc4a94e9aaf3e056d7f84d1ca"

[[durable_objects.bindings]]
name = "TAG_STATE"
class_name = "TagState"

[[migrations]]
tag = "v1"
new_classes = ["TagState"]

[observability]
enabled = true